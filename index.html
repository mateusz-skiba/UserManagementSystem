<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel zarządzania użytkownikami</title>
    <meta name="description" content="Panel do zarządzania użytkownikami. Dodawaj, edytuj i usuwaj użytkowników. Lista użytkowników z możliwością edycji danych.">
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#">
                <h1>Panel zarządzania</h1>
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="content" id="content-list">
                <div class="head">
                    <div class="text">
                        <h2>Lista użytkowników</h2>
                    </div>
                    <button class="btn" id="btn-add">Dodaj użytkownika</button>
                </div>
                <div class="wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nazwa</th>
                                <th>Email</th>
                                <th>Wiek</th>
                                <th>Login</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="users"></tbody>
                    </table>
                </div>
            </section>
            <section class="content" id="content-add">
                <div class="head">
                    <div class="text">
                        <button type="button" class="back">← Powrót</button>
                        <h2>Dodaj użytkownika</h2>
                    </div>
                </div>
                <div class="wrapper">
                    <form action="" id="form-add">
                        <p>Dane użytkownika</p>
                        <label for="nazwa">Nazwa</label>
                        <input type="text" name="nazwa" required>
                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                        <label for="wiek">Wiek</label>
                        <input type="number" name="wiek" min="0" required>
                        <label for="login">Login</label>
                        <input type="text" name="login" required>
                        <div class="buttons">
                            <button class="btn back btn-outline" type="button">Anuluj</button>
                            <button class="btn" type="submit">Zapisz</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="content" id="content-edit">
                <div class="head">
                    <div class="text">
                        <button type="button" class="back">← Powrót</button>
                        <h2>Edytuj użytkownika</h2>
                    </div>
                </div>
                <div class="wrapper">
                    <form action="" id="form-edit">
                        <p>Dane użytkownika</p>
                        <label for="id">ID</label>
                        <input type="text" name="id" disabled>
                        <label for="nazwa">Nazwa</label>
                        <input type="text" name="nazwa" required>
                        <label for="email">Email</label>
                        <input type="email" name="email" required>
                        <label for="wiek">Wiek</label>
                        <input type="number" name="wiek" min="0" required>
                        <label for="login">Login</label>
                        <input type="text" name="login" required>
                        <div class="buttons">
                            <button class="btn back btn-outline" type="button">Anuluj</button>
                            <button class="btn" type="submit">Zapisz zmiany</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <div class="overlay"></div>
    <div class="popup">
        <h2>Usunąć użytkownika?</h2>
        <div class="buttons">
            <button class="btn btn-outline" id="popup-back">Anuluj</button>
            <button class="btn" id="popup-delete">Usuń</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
